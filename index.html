<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oneesan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <div class="heart"></div>
        <h1>Hey, Oneesan!!!</h1>
        <p>I just wanted to let you know you're pretty amazing.</p>
        <button onclick="revealMessage()">Click Me</button>
        <p class="message">Hope this made you smile Mommy!! study well:)</p>
    </div>

    <script>
        function revealMessage() {
            const message = document.querySelector('.message');
            message.style.display = 'block';
        }
    </script>
</body>
</html>
